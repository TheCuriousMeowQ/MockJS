<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="datas">

	</div>
	<script src="https://mockjs.com/dist/mock.js"></script>
	<script src="jQuery1.12.4.js"></script>
	<script>
		$(function(){
			// 使用 Mock
			var data = Mock.mock({
				'list|1-10': [{  //list数组名、1-10随机数，产生1-10个对象
					'id|+1': 1,
					name: 'hh'
				}]
			});
			console.log(JSON.stringify(data, null, 4));
			var sta = data.list;
			var _HTML = "";
			console.log(sta);
			for (var i=0;i<sta.length;i++) {
				console.log(sta[i]);
				_HTML += "<ul>";
				_HTML += "<li>" + sta[i].name + "</li>";
				_HTML += "</ul>";

				console.log(sta[i].name);
				
			}
			$('#datas').html(_HTML);
		});
	</script>
</body>
</html>
